<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The New York Times</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- header -->

    <div class="container pt-3 pb-2 position-relative">
      <div class="position-absolute top-50 start-20 translate-middle pl-5">
        <h6 id="todayDate" class="pl-5"></h6>
      </div>
      <div>
        <h2 class="text-center title-text">The New York Times</h2>
      </div>
    </div>
    <!-- Nav Starts -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-gradient bg-light shadow-sm rounded"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a
              class="nav-link active text-uppercase"
              aria-current="page"
              onclick="homeurl()"
              >Home</a
            >
            <a class="nav-link text-uppercase" href="#" onclick="worldurl()"
              >World</a
            >
            <a class="nav-link text-uppercase" href="#" onclick="politicsurl()"
              >Politics</a
            >
            <a
              class="nav-link text-uppercase"
              href="#"
              onclick="technologyurl()"
              >Technology</a
            >
            <a class="nav-link text-uppercase" href="#" onclick="scienceurl()"
              >science</a
            >
            <a class="nav-link text-uppercase" href="#" onclick="sportsurl()"
              >Sports</a
            >
            <a class="nav-link text-uppercase" href="#" onclick="artsurl()"
              >Arts</a
            >
            <a class="nav-link text-uppercase" href="#" onclick="fashionurl()"
              >Fashion</a
            >
            <a class="nav-link text-uppercase" href="#" onclick="foodurl()"
              >Food</a
            >
          </div>
        </div>
      </div>
    </nav>
    <!-- Nav Ends  -->
    <!-- cards -->
    <div
      id="card_container"
      class="container d-flex align-items-center justify-content-center flex-column my-2 mt-5 mx-auto"
    ></div>
    <!-- cards -->
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  </body>
</html>
